<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>Hi {{data.name}}. You will be logged out due to inactivity</mat-dialog-content>
<mat-dialog-actions>
  <mat-form-field>
    <mat-label>Close returning value</mat-label>
    <input matInput #myInput/>
  </mat-form-field>
  <button mat-button mat-dialog-close="Keep {{data.name}} logged in">Keep me logged in</button>
  <button mat-button mat-dialog-close="Log {{data.name}} out">Log out</button>
</mat-dialog-actions>
